<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>HOME</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C700" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins%3A500" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C700" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="container">
		<h1 class="page-conferences"> Conferences in Theoretical Computer Sciencesssss</h1>
		<nav class="navbar">
			<a href="http://localhost:8080/home/homepage" class="short-buttonn">Home</a>
			<a href="http://localhost:8080/home/dealineahead" class="long-button">Deadline ahead</a>
			<a href="http://localhost:8080/home/runningconference" class="long-button">Running conferences</a>
			<a href="http://localhost:8080/home/about" class="short-buttonn">About us</a>
		</nav>
		<!-- list danh sách ở đây -->
		<div class="list-sections">
			<!-- phần từ đâu tiên -->
			<div th:each="hoiNghi: ${listHoiNghi}" class=" section ">
				<div class="section-tab ">
					<div class="section-info ">
						<h3><span th:text="${hoiNghi.ShortName}"></span></h3>
						<p>City, country: <span th:text="${hoiNghi.Position}"></span></p>
						<p>Start Date: <span th:text="${hoiNghi.StartDate}"></span></p>
						<p>End Date: <span th:text="${hoiNghi.EndDate}"></span></p>
					</div>
					<div class="section-deadline">
						<span>
							<!-- JavaScript to calculate the difference between StartDate and current date -->
							<p th:id="'daysUntilStartDate_' + ${hoiNghi.idHoiNghi}"></p> days
						</span>
						<p>Deadline</p>
						<a th:href="${hoiNghi.WebsiteURL}" target="_blank">Website</a>
					</div>

					<script th:inline="javascript">						
						var startDate = [[${hoiNghi.StartDate.time}]] / 1000; // Convert milliseconds to seconds
						var currentDate = new Date().getTime() / 1000; // Convert milliseconds to seconds

						var daysUntilStartDate = Math.floor((startDate - currentDate) / (60 * 60 * 24));

						// Use unique ID to select element and set text
						var element = document.getElementById('daysUntilStartDate_' + [[${hoiNghi.idHoiNghi}]]);
						if (element) {
							element.innerText = daysUntilStartDate;
						}
					</script>
				</div>
				<div class="section-more ">
					<p>List of Papers</p>
					<div th:each="baiBao : ${hoiNghi.listBai_Bao}">
						<p>Ten Bai Bao: <span th:text="${baiBao.TenBaiBao}">></span></p>
					</div>

				</div>
			</div>
		</div>

</body>

</html>
